[server]
root_url = https://grafana.innexar.app

[auth]
disable_login_form = false
oauth_auto_login = false

[auth.generic_oauth]
enabled = true
name = Keycloak
allow_sign_up = true
client_id = grafana
client_secret = ${GRAFANA_CLIENT_SECRET}
scopes = openid profile email
auth_url = https://auth.innexar.app/realms/innexar/protocol/openid-connect/auth
token_url = http://keycloak:8080/realms/innexar/protocol/openid-connect/token
api_url = http://keycloak:8080/realms/innexar/protocol/openid-connect/userinfo
role_attribute_path = contains(roles[*], 'admin') && 'Admin' || contains(roles[*], 'editor') && 'Editor' || 'Viewer'
