apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-sonarqube-data
  namespace: innexar-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-sonarqube
  namespace: innexar-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-sonarqube
  template:
    metadata:
      labels:
        app: postgres-sonarqube
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-sonarqube-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-sonarqube-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-sonarqube-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1
            memory: 2Gi
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - sonarqube
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - sonarqube
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-sonarqube-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-sonarqube
  namespace: innexar-platform
spec:
  selector:
    app: postgres-sonarqube
  ports:
  - port: 5432
    targetPort: 5432

